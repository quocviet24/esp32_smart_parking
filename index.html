<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Parking Lot Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d0e8ff; /* n·ªÅn xanh d∆∞∆°ng nh·∫°t */
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #004080;
    }

    .parking-lot {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .slot {
      position: relative;
      width: 280px;
      height: 380px;
      background-color: #b2f2bb; /* xanh l√° nh·∫π */
      border: 4px solid #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .slot:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .slot .led-box {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .slot label {
      font-size: 20px;
      font-weight: bold;
      color: #003300;
    }

    .led {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #aaa;
      box-shadow: 0 0 6px #555;
    }

    .led.on {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00cc00;
    }

    .sensor-status {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #003300;
      font-size: 18px;
      font-weight: 500;
    }

    .car-image {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      display: none;
      animation: fade-in 0.6s ease-in-out;
    }

    .led.on + .sensor-status + .car-image {
      display: block;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ESP32 Parking Lot Monitor</h1>

  <div class="parking-lot">
    <div class="slot">
      <div class="led-box">
        <label>Slot 1</label>
        <div id="led1" class="led"></div>
      </div>
      <div id="sensor1" class="sensor-status">Sensor: Waiting...</div>
      <img src="car1.png" alt="Car" class="car-image">
    </div>

    <div class="slot">
      <div class="led-box">
        <label>Slot 2</label>
        <div id="led2" class="led"></div>
      </div>
      <div id="sensor2" class="sensor-status">Sensor: Waiting...</div>
      <img src="car1.png" alt="Car" class="car-image">
    </div>

    <div class="slot">
      <div class="led-box">
        <label>Slot 3</label>
        <div id="led3" class="led"></div>
      </div>
      <div id="sensor3" class="sensor-status">Sensor: Waiting...</div>
      <img src="car1.png" alt="Car" class="car-image">
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'web_client_' + Math.floor(Math.random() * 10000),
      username: 'hivemq.webclient.1753794133472',
      password: '7gsi1h&FTj:X.RLB60t?',
    };

    const connectUrl = 'wss://7af0d37789ad4163b239dc54c9c8964c.s1.eu.hivemq.cloud:8884/mqtt';
    const client = mqtt.connect(connectUrl, options);

    client.on('connect', () => {
      console.log('‚úÖ MQTT Connected');
      client.subscribe('esp32/led1');
      client.subscribe('esp32/sieuam1');
      client.subscribe('esp32/led2');
      client.subscribe('esp32/sieuam2');
      client.subscribe('esp32/led3');
      client.subscribe('esp32/sieuam3');
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      console.log(`üì© Topic: ${topic} | Message: ${msg}`);

      const updateStatus = (ledId, sensorId, msg) => {
        const led = document.getElementById(ledId);
        const sensor = document.getElementById(sensorId);
        const image = sensor.nextElementSibling;

        if (msg === 'on') {
          led.classList.add('on');
          sensor.innerText = 'Sensor: Vehicle Detected (<5cm)';
          image.style.display = 'block';
        } else {
          led.classList.remove('on');
          sensor.innerText = 'Sensor: No Vehicle';
          image.style.display = 'none';
        }
      };

      if (topic === 'esp32/led1') updateStatus('led1', 'sensor1', msg);
      if (topic === 'esp32/led2') updateStatus('led2', 'sensor2', msg);
      if (topic === 'esp32/led3') updateStatus('led3', 'sensor3', msg);
    });

    client.on('error', (err) => {
      console.error('‚ùå MQTT Error:', err);
    });

    client.on('reconnect', () => {
      console.log('üîÑ Reconnecting...');
    });
  </script>
</body>
</html>
