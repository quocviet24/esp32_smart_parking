<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #97bff5; /* n·ªÅn xanh d∆∞∆°ng ƒë·∫≠m */
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
    }

    .parking-lot {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .slot {
      position: relative;
      width: 280px;
      height: 380px;
      background: linear-gradient(to bottom, #a0f1a0, #6bd16b); /* khung xanh l√° */
      border-radius: 20px;
      border: 3px solid #fff;
      box-shadow: 0 12px 25px rgba(142, 210, 228, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slot:hover {
      transform: scale(1.06);
      box-shadow: 0 14px 28px rgba(0,0,0,0.4);
    }

    .slot .led-box {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .slot label, .rfid-section label {
      font-size: 20px;
      font-weight: bold;
      color: #003300;
    }

    .led {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #aaa;
      box-shadow: 0 0 6px #555;
    }

    .led.on {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00cc00;
    }

    .sensor-status, .rfid-status {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #002200;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .car-image {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      opacity: 0;
      pointer-events: none;
      animation: fade-out 0.5s forwards;
    }

    .led.on + .sensor-status + .car-image {
      animation: fade-in 0.5s forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .rfid-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .rfid-section {
      position: relative;
      width: 400px; /* Wider for horizontal elongation */
      height: 150px; /* Smaller height */
      background: linear-gradient(to right, #a0c4ff, #4a69ff); /* Blue gradient */
      border-radius: 15px;
      border: 2px solid #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .rfid-section:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 25px rgba(0, 0, 255, 0.3);
    }

    .rfid-section .led-box {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rfid-section .rfid-status {
      font-size: 16px; /* Compact font */
      bottom: 15px;
    }

    .highlight {
      font-weight: bold;
      color: #ff4500; /* Orange for highlight */
    }
  </style>
</head>
<body>
  <h1>ESP32 Parking Lot Monitor</h1>

  <div class="parking-lot">
    <div class="slot">
      <div class="led-box">
        <label>Slot 1</label>
        <div id="led1" class="led"></div>
      </div>
      <div id="sensor1" class="sensor-status">Sensor: Waiting...</div>
      <img src="car1.png" alt="Car" class="car-image">
    </div>

    <div class="slot">
      <div class="led-box">
        <label>Slot 2</label>
        <div id="led2" class="led"></div>
      </div>
      <div id="sensor2" class="sensor-status">Sensor: Waiting...</div>
      <img src="car1.png" alt="Car" class="car-image">
    </div>

    <div class="slot">
      <div class="led-box">
        <label>Slot 3</label>
        <div id="led3" class="led"></div>
      </div>
      <div id="sensor3" class="sensor-status">Sensor: Waiting...</div>
      <img src="car1.png" alt="Car" class="car-image">
    </div>
  </div>

  <div class="rfid-container">
    <div class="rfid-section">
      <div class="led-box">
        <label>Check In</label>
      </div>
      <div id="checkin-status" class="rfid-status">Check In: Waiting...</div>
    </div>

    <div class="rfid-section">
      <div class="led-box">
        <label>Check Out</label>
      </div>
      <div id="checkout-status" class="rfid-status">Check Out: Waiting...</div>
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    let latestLicensePlate = 'N/A'; // Store latest license plate

    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'web_client_' + Math.floor(Math.random() * 10000),
      username: 'hivemq.webclient.1754644748765',
      password: 'd,6?0MTBF5L!z;eAsh1u',
    };

    const connectUrl = 'wss://7af0d37789ad4163b239dc54c9c8964c.s1.eu.hivemq.cloud:8884/mqtt';
    const client = mqtt.connect(connectUrl, options);

    client.on('connect', () => {
      console.log('‚úÖ MQTT Connected');
      client.subscribe('esp32/led1');
      client.subscribe('esp32/sieuam1');
      client.subscribe('esp32/led2');
      client.subscribe('esp32/sieuam2');
      client.subscribe('esp32/led3');
      client.subscribe('esp32/sieuam3');
      client.subscribe('rfid/key');
      client.subscribe('rfid/checkout_key');
      client.subscribe('system/license_plate');
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      console.log(`üì© Topic: ${topic} | Message: ${msg}`);

      const updateStatus = (ledId, sensorId, msg) => {
        const led = document.getElementById(ledId);
        const sensor = document.getElementById(sensorId);
        const image = sensor.nextElementSibling;

        if (msg === 'on') {
          led.classList.add('on');
          sensor.innerText = 'Sensor: Vehicle Detected (<5cm)';
          image.style.animation = 'fade-in 0.5s forwards';
        } else {
          led.classList.remove('on');
          sensor.innerText = 'Sensor: No Vehicle';
          image.style.animation = 'fade-out 0.5s forwards';
        }
      };

      const updateRFIDStatus = (statusId, type, id) => {
        const statusElement = document.getElementById(statusId);
        statusElement.innerHTML = `${type}: Xe bi·ªÉn s·ªë <span class="highlight">${latestLicensePlate}</span> ${type.toLowerCase()} th√†nh c√¥ng v·ªõi id <span class="highlight">${id}</span>`;
      };

      if (topic === 'esp32/led1') updateStatus('led1', 'sensor1', msg);
      if (topic === 'esp32/led2') updateStatus('led2', 'sensor2', msg);
      if (topic === 'esp32/led3') updateStatus('led3', 'sensor3', msg);
      if (topic === 'rfid/key') updateRFIDStatus('checkin-status', 'Check In', msg);
      if (topic === 'rfid/checkout_key') updateRFIDStatus('checkout-status', 'Check Out', msg);
      if (topic === 'system/license_plate') {
        latestLicensePlate = msg;
        console.log(`Updated license plate: ${latestLicensePlate}`);
      }
    });

    client.on('error', (err) => {
      console.error('‚ùå MQTT Error:', err);
    });

    client.on('reconnect', () => {
      console.log('üîÑ Reconnecting...');
    });
  </script>
</body>
</html>
